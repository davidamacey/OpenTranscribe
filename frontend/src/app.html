<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Immediate theme initialization to prevent flashing -->
    <script>
      (function() {
        // Get saved theme or use system preference
        const savedTheme = localStorage.getItem('theme');
        let initialTheme;
        
        if (savedTheme) {
          initialTheme = savedTheme;
        } else {
          // Check for system preference
          initialTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches 
            ? 'dark' 
            : 'light';
          localStorage.setItem('theme', initialTheme);
        }
        
        // Apply theme to document immediately - before any rendering happens
        document.documentElement.setAttribute('data-theme', initialTheme);
        
        // Set theme-aware background color on html and body immediately
        if (initialTheme === 'dark') {
          document.documentElement.style.backgroundColor = '#0f172a';
          document.documentElement.style.color = '#f8fafc';
        } else {
          document.documentElement.style.backgroundColor = '#f8fafc';
          document.documentElement.style.color = '#1e293b';
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <title>OpenTranscribe</title>
    <!-- Local fonts -->
    <style>
      /* Poppins Font - Local */
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: url('/fonts/poppins-v20-latin-300.woff2') format('woff2'),
             url('/fonts/poppins-v20-latin-300.woff') format('woff');
      }
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/Poppins-Regular.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url('/fonts/Poppins-Medium.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url('/fonts/Poppins-Bold.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/Poppins-Bold.woff2') format('woff2');
      }
    </style>
    <!-- Initial auth check script -->
    <script>
      // Simple script to ensure login redirection on page load
      (function() {
        const token = localStorage.getItem('token');
        const path = window.location.pathname;
        
        // If no token and not already on login/register page, redirect to login
        if (!token && path !== '/login' && path !== '/register') {
          window.location.href = '/login';
        }
      })();
    </script>
    <!-- Base styles with theme-aware colors to prevent flash -->
    <style>
      :root {
        /* Light theme defaults */
        --bg-primary: #f8fafc;
        --text-primary: #1e293b;
        --surface-primary: #ffffff;
      }
      
      /* Dark theme variables */
      [data-theme='dark'] {
        --bg-primary: #0f172a;
        --text-primary: #f8fafc;
        --surface-primary: #1e293b;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      
      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        /* Remove visibility hidden approach and use instant background */
      }
      
      #app {
        background-color: var(--bg-primary);
        min-height: 100vh;
      }
      
      /* Prevent any white flashes during initial load */
      .loading-placeholder {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
    </style>
  </head>
  <body>
    <div id="app">%sveltekit.body%</div>
    %sveltekit.head%
  </body>
</html>
